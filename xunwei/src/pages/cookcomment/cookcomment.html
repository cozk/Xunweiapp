<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-4 (click)="back()">
        <ion-icon name="arrow-back" ></ion-icon>
      </ion-col>
      <ion-col col-4 style="text-align: center"><ion-note>发布评论</ion-note></ion-col>
      <ion-col col-4 ></ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content padding>

  <textarea placeholder="留下你的评论，做有态度的吃货" name="content" id="content" maxlength="50" #comment>
  </textarea>
  <button ion-button color="danger"  full round (click)="sendComment(comment.value)">发布</button>

</ion-content>
