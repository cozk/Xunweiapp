<ion-header>
    <ion-row>
      <ion-col col-4>
        <ion-icon name="ios-arrow-back" (click)="toback()" style="font-size: 30px !important;"></ion-icon>
      </ion-col>
      <ion-col col-4 style="text-align:center ;font-size: 20px !important; ">
        <ion-note style="color: #000">编辑资料</ion-note>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
</ion-header>


<ion-content padding>
  <form  [formGroup]="editForm" (ngSubmit)="edit(editForm.value)" novalidate>
    <ion-item [class.error]="!nickname.valid && nickname.touched">
    <ion-input type="tel" placeholder="请输入新昵称"  [formControl]="nickname" clearInput=true></ion-input>
    </ion-item>
    <ion-label *ngIf="nickname.hasError('required') && nickname.touched" class="error-message">* 请输入用户名</ion-label>
    <ion-label *ngIf="(nickname.hasError('minlength')||nickname.hasError('maxlength')) && nickname.touched" class="error-message">* 昵称小于10个字</ion-label>
    <button ion-button block color="secondary" type="submit" [disabled]="!editForm.valid">确定修改</button>
  </form>

</ion-content>
