<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important;"></ion-icon>
    <ion-title>推荐话题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card" *ngFor="let topic of allhottopic " (click)="topicSelected(topic)">
    <div class="cardimg">
      <img src="assets/home/{{topic?.pdimg}}" height="150px" width="100%">
    </div>
    <div class="cardwords">
      <h3 style=" margin-top: 20px;">{{topic?.title | jiequ}}</h3>
      <p style="font-size:16px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{topic?.detail | huatijiequ}}</p>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="加载更多内容..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
