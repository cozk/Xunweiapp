<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-icon name="ios-arrow-back" (click)="back()" style="font-size: 30px !important;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <h5>{{more}}</h5>
  <ion-list *ngIf="showHealthCommon">
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <img src="{{item?.healthimg}}">
      <h2>{{item?.healthtitle}}</h2>
    </ion-item>

    <!--上拉加载-->
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多内容..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
