<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important;"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card">
    <h3 style="margin-top: 20px;">{{topic?.title}}</h3>
    <div class="cardimg">
      <img src="assets/home/{{topic?.pdimg}}" height="150px" width="100%">
    </div>
    <div class="cardwords">
      <p style="font-size:21px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{topic?.detail}}</p>
    </div>
  </div>
</ion-content>
