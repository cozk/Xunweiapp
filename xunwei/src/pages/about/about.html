<ion-header>
  <ion-navbar>
    <ion-title >
      菜谱大全
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="cookbookModel">
      <ion-segment-button value="jia" >
        家常菜谱
      </ion-segment-button>
      <ion-segment-button value="zhong">
        中华美食
      </ion-segment-button>
      <ion-segment-button value="wai">
        外国料理
      </ion-segment-button>
      <ion-segment-button value="hong">
        烘焙
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content  (swipe)="swipeEvent($event)">
  <div [ngSwitch]="cookbookModel">
    <ion-list *ngSwitchCase="'jia'">
      <ion-item no-lines (click)="toList()">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button color="dark" outline>最新</button>
              <button ion-button color="dark" outline>最热</button>
            </ion-col>
            <ion-col col-6 style="text-align: right">
              <button ion-button color="dark" outline>更多<ion-icon name="ios-arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
      <ion-grid>
        <ion-row>
            <ul col-12>
              <li col-6 *ngFor="let item of items" (click)="itemSelected(item?.ckname)">
                <ion-card>
                  <img src="../../assets/imgs/cookbook/{{item?.ckimg}}"/>
                  <ion-card-content>
                    {{item?.ckname}}
                  </ion-card-content>
                </ion-card>
              </li>
            </ul>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'zhong'">
      <ion-item>
        <h2>粤菜</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'wai'">
      <ion-item>
        <h2>韩国料理</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'hong'">
      <ion-item>
        <h2>蛋糕面包</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
