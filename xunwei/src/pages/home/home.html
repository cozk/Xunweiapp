<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2 style="text-align: center">
          <ion-icon name="add" style="font-size:35px;"></ion-icon>
        </ion-col>
        <ion-col col-9>
          <input type="text" placeholder="搜素菜谱或食材..." id="searchtext">
        </ion-col>
      </ion-row>
      <ion-slides autoplay="2000" loop="true" (ionSlideDidChange)="slideChanged()" #slides>
        <ion-slide *ngFor="let item of imgs" >
          <img src="assets/home/{{item}}" alt="图片飞到外星球去了~~~" >
        </ion-slide>

      </ion-slides>
      <ion-row>
        <div id="healthyfood">
          <span id="p1">节气&nbsp;|&nbsp;霜降</span><br>
          <span id="p2">祛寒降燥防秋郁</span>
        </div>
        <div id="topactivity">
          <span class="p3">官方</span><br>
          <span class="p4">活动</span>
        </div>
        <div id="postdish">
          <span class="p3">发布</span><br>
          <span class="p4">菜谱</span>
        </div>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
</ion-content>
