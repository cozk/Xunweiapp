<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-icon class="cancel" name="close" (click)="back()"></ion-icon>
      </ion-col>

      <ion-col col-6>
        <p class="toregister" (click)="toRegister()">注册</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="login-title">
        XunWei
      </ion-col>

      <ion-col class="login-info">
        <hr class="line-right">
        账号密码登录
        <hr class="line-right">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
          <ion-item [class.error]="!username.valid && username.touched" >
            <ion-input type="tel" placeholder="请输入手机号" [formControl]="username" clearInput=true></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入手机号
            </ion-label>
            <ion-label
              *ngIf="(username.hasError('minlength')||username.hasError('maxlength')||username.hasError('pattern')) && username.touched"
              class="error-message">* 请输入正确的手机号
            </ion-label>
          </ion-item>
          <ion-item >
            <ion-input type="password" placeholder="请输入密码" [formControl]="password" clearInput=true></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码
            </ion-label>
            <ion-label *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位
            </ion-label>
          </ion-item>
          <button class="loginbtn" ion-button block color="secondary" type="submit" [disabled]="!loginForm.valid">登录</button>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
