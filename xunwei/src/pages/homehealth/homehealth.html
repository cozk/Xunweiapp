<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important;"></ion-icon>
    <ion-title>健康新闻</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card" *ngFor="let health of items " (click)="itemSelected(health)">
    <div class="cardimg">
      <img src="{{health?.healthimg}}" height="150px" width="100%">
    </div>
    <div class="cardwords">
      <h3 style="margin-top: 20px;">{{health.healthtitle}}</h3>
      <p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{health.healthp1|huatijiequ}}</p>
    </div>
  </div>


  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多内容..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
