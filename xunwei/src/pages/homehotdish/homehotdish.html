<ion-header>

  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important;"></ion-icon>
    <ion-title>热门菜谱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="hotmenu" *ngFor="let hotm of allhotmenus ">
    <img src="assets/home/{{hotm?.ckimg}}" height="140px" width="100%"/>
    <div class="card-title">{{hotm?.ckname}}</div>
    <div class="card-subtitle">{{hotm?.ckkouwei}}</div>
  </div>


  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多内容..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
