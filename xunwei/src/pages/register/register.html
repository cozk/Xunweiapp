<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-icon class="cancel" name="ios-arrow-back" (click)="toback()"></ion-icon>
      </ion-col>
      <ion-col col-4 class="register">
        <ion-note>注册</ion-note>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="register-title">
        XunWei
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" novalidate>
          <ion-item [class.error]="!username.valid && username.touched">
            <ion-input type="tel" placeholder="请输入手机号" [formControl]="username" clearInput=true></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入手机号
            </ion-label>
            <ion-label
              *ngIf="(username.hasError('minlength')||username.hasError('maxlength')||username.hasError('pattern')) && username.touched"
              class="error-message">* 请输入正确的手机号
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="请输入密码" [formControl]="password" clearInput=true></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码
            </ion-label>
            <ion-label *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位
            </ion-label>
          </ion-item>
            <ion-item>
              <ion-input type="text" maxlength='10' placeholder="请输入昵称" [formControl]="nickname" clearInput=true></ion-input>
            </ion-item>
            <ion-item no-lines>
              <ion-label *ngIf="nickname.hasError('required') && nickname.touched" class="error-message">* 昵称小于10个字
              </ion-label>
              <ion-label *ngIf="(nickname.hasError('maxlenth')) && nickname.touched" class="error-message">* 请输入昵称
              </ion-label>
            </ion-item>
            <button class="registerbtn" ion-button block color="secondary" type="submit"
                    [disabled]="!registerForm.valid">立即注册
            </button>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
